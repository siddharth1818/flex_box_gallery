<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="images/1.jpg" alt="Cute cat sitting on a windowsill">
        <img src="images/2.jpg" alt="Fluffy cat playing with a toy mouse">
        <img src="images/3.jpg" alt="Sleeping cat curled up on a cozy blanket">
        <img src="images/4.jpg" alt="Adorable cat with big eyes staring into the camera">
        <img src="images/5.jpg" alt="Playful cat chasing a ball of yarn">
        <img src="images/6.jpg" alt="Cat peeking out from behind a plant">
        <img src="images/7.jpg" alt="Beautiful cat with a majestic pose">
        <img src="images/8.jpg" alt="Cuddly cat relaxing on a fluffy pillow">
        <img src="images/9.jpg" alt="Inquisitive cat looking out of a window">
    </div>
  </body>
</html>
